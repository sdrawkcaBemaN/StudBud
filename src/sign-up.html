<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; font-family: Poppins, sans-serif; background: white; display: flex; justify-content: center; align-items: center; height: 100vh;">

<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 50px;">

    <div style="text-align: center;">
        <h1 style="margin: 0; color: #333; font-size: 32px;">Create an account</h1>
        <p style="margin-top: 5px; font-size: 16px; color: #333;">
            Already have an account?
            <a href="#" style="color: #111; text-decoration: underline;">Log in</a>
        </p>
    </div>

    <div style="display: flex; flex-direction: column; gap: 30px; width: 400px;">

        <div>
            <label style="color: #666; font-size: 16px;">What should we call you?</label>
            <input type="text" placeholder="Enter your profile name" style="width: 100%; height: 48px; border-radius: 12px; border: 1px solid rgba(102,102,102,.35); padding-left: 16px; font-size: 16px;">
        </div>

        <div>
            <label style="color: #666; font-size: 16px;">Whats your email?</label>
            <input type="email" placeholder="Enter your email address" style="width: 100%; height: 48px; border-radius: 12px; border: 1px solid rgba(102,102,102,.35); padding-left: 16px; font-size: 16px;">
        </div>

        <div>
            <label style="color: #666; font-size: 16px;">Create a password</label>
            <input type="password" placeholder="Enter your password" style="width: 100%; height: 48px; border-radius: 12px; border: 1px solid rgba(102,102,102,.35); padding-left: 16px; font-size: 16px;">
        </div>

        <button style="width: 100%; height: 56px; border: none; border-radius: 40px; background: #111; opacity: .9; color: white; font-size: 20px; cursor: pointer;">
            Create an account
        </button>

    </div>

</div>

</body>
</html>

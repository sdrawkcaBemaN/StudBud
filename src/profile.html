<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            background-color: #fff;
        }

        header {
            background-color: #ff8d76;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Back arrow button */
        .back-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            transition: 0.2s;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-btn svg {
            width: 14px;
            height: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-header img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid white;
            background-color: #c4c4c4;
            object-fit: cover;
        }

        .profile-header .change-picture {
            font-size: 13px;
            color: #000;
            cursor: pointer;
            text-decoration: underline;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem 2rem;
            margin-top: 2rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #a9a9a9;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-update {
            grid-column: span 2;
            justify-self: center;
            background-color: #171f1d;
            color: white;
            font-weight: 700;
            padding: 10px 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-update:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <header> <button class="back-btn" onclick="window.history.back()"> <svg xmlns="http://www.w3.org/2000/svg"
                fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6" />
            </svg> </button>
        <h2>Edit Profile</h2>
    </header>
    <div class="container">
        <div class="profile-header"> <img src="https://placehold.co/142x142" alt="Profile Picture" />
            <div>
                <p class="change-picture">Change Picture</p>
            </div>
        </div>
        <form>
            <div> <label>Username</label> <input type="text" value="yANCHUI" /> </div>
            <div> <label>Batch</label> <input type="text" value="2024" /> </div>
            <div> <label>Email ID</label> <input type="email" value="yanchui@gmail.com" /> </div>
            <div> <label>Faculty</label> <input type="text" value="FMIPA" /> </div>
            <div> <label>Phone Number</label> <input type="text" value="+14987889999" /> </div>
            <div> <label>Study Program</label> <input type="text" value="Computer Science" /> </div>
            <div> <label>Password</label> <input type="password" value="evFTbyVVCd" /> </div>
            <div> <label>Description</label> <textarea>Hard-working and flexible</textarea> </div> <button type="submit"
                class="btn-update">Update</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>THINKER ‚Äî Matchmaking</title>
    <link rel="stylesheet" href="./css/match.css" />
  </head>

  <body>
    <header class="top-header">
      <div class="header-left">
        <span class="logo">THINKER</span>
      </div>

      <div class="header-right">
        <button id="btnHome" class="header-btn">Home</button>
        <button id="btnLogout" class="header-btn">Logout</button>
      </div>
    </header>

    <main>
      <h1 class="title">THINKER</h1>

      <div class="center-wrap">
        <div id="refreshTop" class="refresh-top">Refresh</div>

        <!-- Card stack (centered) -->
        <div id="stack" class="stack"></div>

        <!-- Controls (centered) -->
        <div class="controls">
          <img id="btnProfile" src="./profile.jpeg" alt="Profile" />
          <img id="btnDecline" src="./decline.jpeg" alt="Decline" />
          <img id="btnTick" src="./tick.jpeg" alt="Like" />
          <img id="btnAirplane" src="./airplane.jpeg" alt="Messages" />
        </div>

        <!-- Bottom polish bundle -->
        <div class="bottom-polish">
          <div class="bottom-accent">
            <p>
              Find your perfect study buddy ‚Äî grow, learn, and think smarter
              together üí°
            </p>
          </div>

          <div id="progressInfo" class="progress-info">
            <div id="progressText">‚Äî</div>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
          </div>

          <canvas id="ambient"></canvas>
        </div>
      </div>
    </main>

    <!-- Toasts -->
    <div id="toasts" class="toasts"></div>

    <!-- Sticky footer at very bottom -->
    <footer class="site-footer">
      <div class="footer-wrap">
        <div>
          <div class="brand">THINKER</div>
          <p class="address">
            Bulaksumur, Caturtunggal, Kec. Depok, Kabupaten Sleman,<br />
            Daerah Istimewa Yogyakarta 55281
          </p>
        </div>
        <nav class="footer-right"></nav>
      </div>
      <div class="footer-bottom">
        ¬© <span id="year"></span> THINKER ‚Äî Connecting curious minds campuswide
        üåç
      </div>
    </footer>

    <script type="module" src="./js/match.js"></script>
  </body>
</html>

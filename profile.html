<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>THINKER ‚Äî Edit Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <!-- Topbar: Home + Logo + Title on left; Log out on right -->
    <header class="topbar">
      <div class="left">
        <a class="home-btn" href="index.html">Home</a>
        <div class="center-title">Edit Profile</div>
      </div>
      <div class="right">
        <button id="logoutBtn" class="logout-btn">Log out</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="container">
      <div class="page-title">Edit Profile</div>

      <div class="profile-grid">
        <!-- Left column: Avatar -->
        <div>
          <div class="avatar">
            <img
              id="profileImage"
              src="https://placehold.co/142x142"
              alt="Profile Picture"
            />
            <label for="profilePicInput">Profile Picture</label>
            <input type="file" id="profilePicInput" accept="image/*" />
            <button id="uploadBtn">Upload Picture</button>
          </div>
        </div>

        <!-- Right column: Form -->
        <form id="profileForm" novalidate>
          <div class="two-col">
            <div class="field">
              <label for="username">Username</label>
              <input id="username" type="text" placeholder="Your public name" />
            </div>
            <div class="field">
              <label for="batch">Batch</label>
              <input id="batch" type="text" placeholder="e.g. 2025" />
            </div>
          </div>

          <div class="two-col">
            <div class="field">
              <label for="faculty">Faculty</label>
              <input id="faculty" type="text" placeholder="e.g. Science" />
            </div>
            <div class="field">
              <label for="phone">Phone Number</label>
              <input id="phone" type="text" placeholder="Optional" />
            </div>
          </div>

          <div class="field">
            <label for="program">Study Program</label>
            <input
              id="program"
              type="text"
              placeholder="e.g. Computer Science"
            />
          </div>

          <div class="field">
            <label for="description">Description</label>
            <textarea
              id="description"
              placeholder="Tell people about your study preferences..."
            ></textarea>
          </div>

          <div class="action-row">
            <button type="submit" class="update-btn">Update Profile</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-wrap">
        <div>
          <div class="brandf">THINKER</div>
          <p class="address">
            Bulaksumur, Caturtunggal, Kec. Depok, Kabupaten Sleman,<br />
            Daerah Istimewa Yogyakarta 55281
          </p>
        </div>
      </div>
      <div class="footer-bottom">
        ¬© <span id="yearProfile"></span> THINKER ‚Äî Connecting curious minds
        campuswide üåç
      </div>
    </footer>

    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
